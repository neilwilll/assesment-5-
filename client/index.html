<!DOCTYPE html>
<html>
<head>
    <title>Back End Assessment</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="container">
    <button id="complimentButton">Get a compliment</button>

    <h1>Fortune Teller</h1>
    <button id="fortuneButton">Get a Fortune</button>
    <p id="fortuneText"></p>
    <h2>Feature 1: Affirmation Generator</h2>
    <button id="affirmationButton">Generate Affirmation</button>
    <p id="affirmationText"></p>

    <h2>Feature 2: Goal Tracker</h2>
    <input type="text" id="goalInput" placeholder="Enter your goal">
    <button id="setGoalButton">Set Goal</button>
    <p id="currentGoalText"></p>

    <h2>Feature 3: Inspiration Playlist</h2>
    <input type="text" id="songInput" placeholder="Enter song name">
    <button id="addSongButton">Add Song</button>
    <select id="playlistSelect"></select>

    <script src="main.js"></script>
</body>
</html>
